<!DOCTYPE html>
<html lang="en" ng-app="MyAngularApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/project.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <script src="scripts/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="BodyController">
    <div class="container-fluid project-container well">
        <div class="row-fluid">
                <ul class="nav nav-pills">
                    <li ng-class="(url === activePartial) ? 'active' : ''" ng-repeat="(name,url) in partials | orderBy:$index">
                        <a href="#" ng-click="onClick(url)">{{name}}</a>
                    </li>
                </ul>
        </div>
        <ng-include src="activePartial" ng-controller="SimpleController"></ng-include>
    </div>
</body>
</html>
