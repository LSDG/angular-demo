<div class="row-fluid">
    <div class="span4 offset4 well">
        <ul>
            <li ng-class="{'red':$first,'blue':$last}" ng-repeat="myval in data">{{$index}} = {{myval}}</li>
        </ul>
    </div>
</div>
<div class="row-fluid">
    <div class="span4 offset4 well">
        <ul>
            <li ng-class="className" ng-repeat="(prop,value) in model">{{prop}} = {{value}}</li>
        </ul>
    </div>
</div>
<button class="btn" ng-click="onClick()">Swap Class</button>
